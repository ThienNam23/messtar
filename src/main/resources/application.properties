## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pro_messtar
spring.datasource.username=messtar
spring.datasource.password=messtar@2303!

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#(none | validate | update | create-drop): drop n create table again, good for testing
spring.jpa.hibernate.ddl-auto=update

# Enable it to run data.sql and schema.sql to initialize data for non-embedded db such as Postgres
# spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

